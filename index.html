<!DOCTYPE html>
<html>
<head>
  <title>Ultra OAuth PoC</title>
  <script>
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    (async () => {
      const codeVerifier = [...crypto.getRandomValues(new Uint8Array(32))]
        .map(b => b.toString(16).padStart(2, '0')).join('');
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem("code_verifier", codeVerifier);

      const params = new URLSearchParams({
        response_type: "code",
        client_id: "2f6ca3c9-87ec-4042-a464-21349485a16f",
        redirect_uri: "https://nathanogaga118.github.io/ultra-poc/callback.html",
        scope: "openid",
        code_challenge: codeChallenge,
        code_challenge_method: "S256",
        state: "secureState456",
        nonce: "random123"
      });

      window.location.href = `https://auth.staging.ultra.io/auth/realms/ultraio/protocol/openid-connect/auth?${params.toString()}`;
    })();
  </script>
</head>
<body>
  <h1>Redirecting to Ultra login...</h1>
</body>
</html>
